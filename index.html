<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Student Portfolio</title>
		<style>
			:root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;line-height:1.4;color:#111}
			body{max-width:1100px;margin:24px auto;padding:18px}

			/* Hero: center vertically and horizontally */
			.page-viewport{min-height:100vh;display:flex;align-items:center;justify-content:center}
			.hero{display:flex;gap:36px;align-items:center;margin:0}
			.photo{position:relative;flex:0 0 auto}
			/* large circular hero photo */
			.photo img{width:360px;height:360px;object-fit:cover;border-radius:50%;border:12px solid #fff;box-shadow:0 12px 36px rgba(0,0,0,0.12)}
			.hero-text h1{margin:0;font-size:2.4rem;text-align:center}
			.hero-text .subtitle{color:#6b7280;margin-top:6px;text-align:center}

			/* Tabs */
			.tabs{display:flex;gap:14px;flex-wrap:wrap;margin:18px 0;align-items:center}
			/* circular tab appearance to match provided sample */
			[role="tab"]{width:96px;height:96px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;background:#f3f4f6;border:4px solid #d1d5db;cursor:pointer;font-weight:600}
			[role="tab"][aria-selected="true"]{box-shadow:0 6px 18px rgba(11,95,255,0.18);transform:translateY(-4px)}
			[role="tab"]:focus{outline:4px solid #ffd86b;outline-offset:4px}
			/* give each tab a soft color for visual similarity */
			#tab-leadership{background:#dbeef3;border-color:#9ad1e9}
			#tab-social{background:#fce6d3;border-color:#f6b86d}
			#tab-extra{background:#e6f5e0;border-color:#9ddf9a}
			#tab-academics{background:#f1e6ff;border-color:#d2b4f0}

			/* Panels */
			.tab-panels section{border:1px solid #e5e7eb;padding:14px;border-radius:6px;background:white}
			.tab-panels section[hidden]{display:none}

					/* Small screens: stack */
					@media (max-width:820px){
						.hero{flex-direction:column;align-items:flex-start}
						.photo img{width:220px;height:220px}
						.hero-text h1{font-size:1.6rem}
						.tabs{justify-content:flex-start}
						[role="tab"]{width:72px;height:72px;font-size:0.85rem}
					}

			/* Simple helper styles */
			.meta{color:#6b7280;font-size:0.95rem;margin-bottom:8px}
			.card{padding:10px;border-radius:6px;border:1px dashed #e6e6e6;margin-bottom:8px}
		</style>
	</head>
	<body>
			<div class="page-viewport">
				<div class="hero" id="hero">
					<div class="photo">
						<!-- Main hero image: save your provided image as "trica.png" next to this file. -->
						<img id="profileImage" src="ele/Tricia.png" alt="Trica photo" onerror="this.style.opacity=0.85;" />
					</div>

					<div class="hero-text">
						<h1 id="heroTitle">Studentio Portfolio</h1>
						<div class="subtitle">Leadership · Social responsibility · Extra curriculars · Academics</div>
					</div>
				</div>
			</div>

		<!-- Tab list -->
			<nav class="tabs" role="tablist" aria-label="Portfolio sections">
				<a role="tab" id="tab-leadership" aria-controls="panel-leadership" aria-selected="false" tabindex="0" href="leadership.html" data-target="leadership.html">Leadership</a>
				<a role="tab" id="tab-social" aria-controls="panel-social" aria-selected="false" tabindex="-1" href="social.html" data-target="social.html">Social responsibility</a>
				<a role="tab" id="tab-extra" aria-controls="panel-extra" aria-selected="false" tabindex="-1" href="extra.html" data-target="extra.html">Extra curriculars</a>
				<a role="tab" id="tab-academics" aria-controls="panel-academics" aria-selected="false" tabindex="-1" href="academics.html" data-target="academics.html">Academics</a>
			</nav>

		
		<!-- noscript fallback: show panels stacked if JS disabled -->
		<noscript>
			<style>
				.tab-panels section[hidden]{display:block !important}
				.tabs{display:none}
			</style>
			<div style="margin-top:12px;color:#9ca3af">JavaScript is disabled — sections are shown below.</div>
		</noscript>

				<script src="ele/transition.js"></script>
	</body>
</html>
